name: Eagle Eye Daily Forecast

on:
  schedule:
    # 日本時間 朝5:00 (UTC 20:00) に定期実行
    - cron: '0 20 * * *'
  workflow_dispatch: # 手動実行ボタンも有効化

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11' # 最新ライブラリ対応のため3.11を指定

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # ★ここが最重要：GoogleのAIライブラリを最新版に強制アップデート
        pip install -U google-generativeai
        # その他必要なライブラリ
        pip install requests pytz

    - name: Run forecast script
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py

    - name: Commit and push if changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add eagle_eye_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Update forecast data" && git push)
